<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <div id="top" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-white">Engineering Lab: Visualization of Force During Free-Fall</h4>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-4">
          <h4 class="text-white">Properties</h4>
          <input id="height" placeholder="Height (m)" type="text" value="" class="input-form top">
          <br>
          <input id="gravity" placeholder="Gravity (m/s)" type="text" value="" class="input-form top">
          <br>
          <input id="mass" placeholder="Mass (kg)" type="text" value="" class="input-form top">
          <br>
          <button id="run" class="btn btn-primary top">Run</button>
          <button id="clear" class="btn btn-danger top">Clear</button>
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-2 text-left">
          <div id="results" class="hidden">
            <h4 class="text-white">Energy: <span id="energy"></span> J</h4>
            <h4 class="text-white">Impact Force: <span id="force"></span> N</h4>
            <h4 class="text-white">Velocity: <span id="velocity"></span> m/s</h4>
            <h4 class="text-white">Time: <span id="time"></span> s</h4>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" width="1000" height="800"></canvas>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
