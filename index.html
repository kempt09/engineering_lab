<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h4>Engineering Lab: Visualization of Force During Free-Fall</h4>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h4>Environment Properties</h4>
        </div>
        <div class="col-xs-3">
          <input id="height" placeholder="Height (m)" type="text" value="" class="form-control">
        </div>
        <div class="col-xs-3">
          <input id="gravity" placeholder="Gravity (m/s)" type="text" value="" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h4>Object Properties</h4>
        </div>
        <div class="col-xs-3">
          <input id="box_length" placeholder="Length (m)" type="text" value="" class="form-control">
        </div>
        <div class="col-xs-3">
          <input id="box_width" placeholder="Width (m)" type="text" value="" class="form-control">
        </div>
        <div class="col-xs-3">
          <input id="box_weight" placeholder="Weight (kg)" type="text" value="" class="form-control">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 text-left">
          <button id="run" class="btn btn-primary">Run</button>
        </div>
        <div class="col-xs-6 text-right">
          <button id="clear" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>
    <div id="results" class="container hidden">
      <div class="row">
        <div class="col-xs-12">
          <h4>Results</h4>
          <ul>
            <li>Energy: <span id="energy"></span> J</li>
            <li>Force: <span id="force"></span> N</li>
            <li>Velocity: <span id="velocity"></span> m/s</li>
            <li>Time: <span id="time"></span> s</li>
          </ul>
        </div>
      </div>
    </div>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
